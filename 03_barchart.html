<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <title>D3 - Data Driven Documents</title>
  <style>
  body {
    padding-top: 50px;
    padding-left: 100px;
  }
  #chartArea {
    background-color: #ccc;
  }
  .bar {
    display: inline-block;
    width: 20px;
    margin-right: 2px;
    fill: teal;
  }
  </style>
</head>
<body>
<ul>
  <li><b>Using SVG for graphs</b></li>
</ul>
<div id="chartArea"></div>
<script>
  var dataset = [5, 10, 15, 20, 25];

  var svg = d3.select('#chartArea')
              .append('svg')
              .attr('width', 400)
              .attr('height', 300);

  var multiplier = 8;

  svg.selectAll('rect')
    .data(dataset)
    .enter()
    .append('rect')
    .attr('class', 'bar')
    .attr('x', function(d, i) {
      return 22 * i;
    })
    .attr('y', function(d) {
      return 300 - d * multiplier;
    })
    .attr('width', 20)
    .attr('height', function(d) {
      return d * multiplier;
    })
</script>
</body>
</html>
