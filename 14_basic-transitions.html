<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <title>D3 - Data Driven Documents</title>
  <style>
  body {
    padding-top: 50px;
    padding-left: 100px;
  }
  #chartArea svg {
    background-color: #ccc;
  }
  .bubble {
    display: inline-block;
    fill: teal;
    fill-opacity: 0.5;
    stroke: black;
    stroke-weight: 1px;
  }

  .dot {
    fill: teal;
    fill-opacity: 0.7;
    stroke: black;
  }
  .active {
    fill: magenta;
    fill-opacity: 0.5;
    stroke-width: 3px;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #000;
    stroke-width: 1px;
    shape-rendering: crispEdges;
  }

  </style>
</head>
<body>
<ul>
  <li>Sadece chartin datalarinin degismesi yetmez. Bir de rerender etmek lazim.</li>
</ul>
<div id="chartArea"></div>
<button onclick="update()">Update</button>
<script>

  function update() {
    _.each(dataset, function(datum){
      datum.x = Math.round(Math.random() * 100);
      datum.y = Math.round(Math.random() * 100);
      datum.r = Math.round(5 + Math.random() * 10);
    });

    svg.selectAll('circle')
        // .transition(500)
        .transition()
        .duration(500)
        // .delay(250)
        .delay(function(d, i){
          return i * 25;
        })
        .ease('elastic')
        .attr('cx', function(d) {
          return xScale(d.x);
        })
        .style('fill', 'orange')
        .transition()
        .duration(500)
        .attr('cy', function(d){
          return yScale(d.y);
        })
        .style('fill', 'blue')
        .transition()
        .duration(500)
        .attr('r', function(d) {
          return d.r;
        })
        .style('fill', 'purple');
  }

  var dataset = _.map(_.range(15), function(i){
    return {
      x: Math.round(Math.random() * 100),
      y: Math.round(Math.random() * 100),
      r: Math.round(5 + Math.random() * 10)
    };
  });

  var margin = {
    top: 20,
    right: 20,
    bottom: 60,
    left: 60
  };

  var w = 400 - margin.left - margin.right,
      h = 300 - margin.top - margin.bottom;

  var svg = d3.select('#chartArea')
              .append('svg')
              .attr('width', w + margin.left + margin.right)
              .attr('height', h + margin.top + margin.bottom)
              .append('g')
              .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

  var xScale = d3.scale.linear()
                        .domain([0, 100]) // input domain
                        .range([0, w]);  // output range

  var yScale = d3.scale.linear()
                  .domain([0, 100])
                  .range([h, 0]);

  var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient('bottom')
                    .ticks(5)
                    .innerTickSize(6)
                    .outerTickSize(12)
                    .tickPadding(12);

  var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient('left');

  svg.append('g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0,' + (h+0) + ')')
    .call(xAxis);

  svg.append('g')
    .attr('class', 'y axis')
    .attr('transform', 'translate(0,0)')
    .call(yAxis);

  svg.selectAll('circle')
    .data(dataset)
    .enter()
    .append('circle')
    .attr('class', 'bubble')
    .attr('cx', function(d) {
      return xScale(d.x);
    })
    .attr('cy', function(d){
      return yScale(d.y);
    })
    .attr('r', function(d) {
      return d.r;
    })
    .on('mouseover', function(d) {
      // d3.select(this).style('fill', 'red');
      d3.select(this).classed('active', true);
    })
    .on('mouseout', function(d) {
      // d3.select(this).style('fill', 'teal');
      d3.select(this).classed('active', false);
    })
    .on('mousedown', function(d) {
      console.log(d);
      d3.select(this).attr('r', d.r * 2);
    })
    .on('mouseup', function(d) {
      d3.select(this).attr('r', d.r);
    });

</script>
</body>
</html>
