<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <title>D3 - Data Driven Documents</title>
  <style>
  body {
    padding-top: 50px;
    padding-left: 100px;
  }
  .bar {
    display: inline-block;
    width: 20px;
    margin-right: 2px;
    background-color: teal;
  }
  </style>
</head>
<body>
<ul>
  <li><b>Simple bar chart</b></li>
  <li>Basta <code class="prettyprint">d3.select('body').selectAll('div')</code> diyorum ama </li>
</ul>
<script>
  var dataset = [5, 10, 15, 20, 25];

  d3.select('body')
    .selectAll('div')
    .data(dataset)
    .enter()
    .append('div')
    .attr('class', 'bar')
    .style('height', function(d) {
      return d * 7 + 'px';
    })
</script>
</body>
</html>
