<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
<title>D3 Example template</title>
</head>

<body>
  <ul>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
  </ul>
<script>
  var myColors = [
        '#ff0000',
        '#00ff00',
        '#0000ff',
        '#ff00f2'
        ];

  d3.selectAll('.item')
    .text('select')
    // .attr('class','highlight')
    // .classed('highlight',true);
    .classed({
      'highlight' : true,
      'item' : false,
      'bigger' : true
    })
    .style({
      // 'background':'#268bd2',
      'padding-left':'10px',
      'margin':'5px',
      'color':'#eee8d5'
    })
    .data(myColors)
    .style('background', function(d, i){
      console.log(d, i);
      return d;
    });
</script>
</body>

</html>
