<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  .axis path, .axis line {
    fill: none;
    stroke: #000;
    stroke-width: 1px;
    shape-rendering: crispEdges;
  }
  </style>
</head>
<body>
  <div id="chart"></div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script>
    var chartSize = {
      width: 300,
      height: 300,
      margin: {
        top: 20,
        right: 20,
        bottom: 60,
        left: 60
      }
    }

    var dataset = [
      {
        date: '13/09',
        amount: 6
      },{
        date: '14/09',
        amount: 13
      },{
        date: '15/09',
        amount: 15
      },{
        date: '16/09',
        amount: 2
      },{
        date: '17/09',
        amount: 9
      },{
        date: '18/09',
        amount: 27
      },{
        date: '19/09',
        amount: 35
      },{
        date: '20/09',
        amount: 1
      },{
        date: '21/09',
        amount: 7
      },{
        date: '22/09',
        amount: 4
      },{
        date: '23/09',
        amount: 22
      },{
        date: '24/09',
        amount: 12
      },{
        date: '25/09',
        amount: 8
      }
    ];

    // Utility Variables
    var amountsArray = _.pluck(dataset, 'amount'),
        labelsArray = _.pluck(dataset, 'date'),
        maxValue  = _.max(amountsArray),
        w = chartSize.width - chartSize.margin.left
                            - chartSize.margin.right,
        h = chartSize.height - chartSize.margin.top
                            - chartSize.margin.bottom,
        baseColor, highlightColor = '#ffbe00';

    // Siddetine gore renklendir
    var colorScale = d3.scale.linear()
                              .domain([0, maxValue])
                              .range(['orange','purple']);

    var xScale = d3.scale.ordinal()
                          .domain(amountsArray)
                          .rangeBands([0, w], 0.1);


    var xLabelScale = d3.scale.ordinal()
                              .domain(labelsArray)
                              .rangeBands([0, w]);

    var yScale = d3.scale.linear()
                          .domain([0, maxValue * 1.05])
                          .range([0, h]);

    var xAxis = d3.svg.axis()
                      .scale(xLabelScale)
                      .orient('bottom')
                      .tickValues(xLabelScale.domain().filter(function(d,i){
                        return !(i % 4);
                      }))
                      .innerTickSize(3)
                      .outerTickSize(6)
                      .tickPadding(10);

    // Dogal olarak ters olacaktir. O yuzden Axis scale'ini ayri ayarlamam lazim
    var vGuideScale = d3.scale.linear()
                              .domain([0, maxValue * 1.05])
                              .range([h, 0]);

    var yAxis = d3.svg.axis()
                      .scale(vGuideScale)
                      .orient('left');

    var svg = d3.select('#chart')
                .append('svg')
                .attr('width', w + chartSize.margin.left
                                 + chartSize.margin.right)
                .attr('height', h + chartSize.margin.top
                                  + chartSize.margin.bottom)
                .style('background', '#eee')
                .append('g')
                .attr('transform', 'translate(' + chartSize.margin.left + ','
                                                + chartSize.margin.top + ')');
    svg.append('g')
       .attr('class', 'x axis')
       .attr('transform', 'translate(0,' + (h + 0) + ')')
       .call(xAxis);

    svg.append('g')
       .attr('class', 'y axis')
       .attr('transform','translate(0,0)')
       .call(yAxis);

    svg.append('g')
        .attr('transform', 'translate(0,-80)')
        .selectAll('rect')
        .data(dataset)
        .enter()
          .append('rect')
          .attr('x', function(d,i){
            return xScale(d.amount);
          })
          .attr('width', xScale.rangeBand())
          .attr('y', function(d, i){
            return chartSize.height - yScale(d.amount);
          })
          .attr('height', function(d){
            // d3.select(this);
            // console.log(yScale(d.amount));
            return yScale(d.amount);
          })
          .attr('fill', function(d, i){
            // return colorScale(i); siralamaya gore oldugu zamana
            return colorScale(d.amount);
          })
          .on('mouseover', function(d){
            console.log(d.amount);
            baseColor = d3.select(this).attr('fill');
            d3.select(this).attr('fill', highlightColor);
          })
          .on('mouseout', function(d){
            d3.select(this).attr('fill', baseColor);
          });



  </script>
</body>
</html>
